name: Sonar analysis
on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:
  pull_request:
    branches: [ master ]
  pull_request_target:
    branches: [ master ]
    types: [ labeled, opened, reopened, synchronize ]
  merge_group:
    types: [ checks_requested ]

jobs:
  build:
    name: Build and analyze
    if: >-
      ${{
        github.repository == 'savushkin-r-d/ptusa_main' &&
        (
          github.event_name == 'push' ||
          github.event_name == 'schedule' ||
          github.event_name == 'merge_group' ||
          (
            github.event_name == 'pull_request_target' &&
            github.event.pull_request.head.repo.full_name != github.repository &&
            (
              contains(github.event.pull_request.labels.*.name, 'safe to test') ||
              github.event.pull_request.author_association == 'MEMBER' ||
              github.event.pull_request.author_association == 'OWNER'
            )
          ) ||
          (
            github.event_name == 'pull_request' &&
            github.event.pull_request.head.repo.full_name == github.repository
          )
        )
      }}
    runs-on: ubuntu-latest
    env:
      # To see list of versions https://binaries.sonarsource.com/?prefix=Distribution/sonar-scanner-cli/
      SONAR_SCANNER_VERSION: 7.2.0.5079
      SONAR_SERVER_URL: "https://sonarcloud.io"
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
      # ccache
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_BASEDIR: ${{ github.workspace }}
      CCACHE_COMPILERCHECK: content
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          submodules: 'recursive'
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup ccache (cache restore/save)
        uses: hendrikmuhs/ccache-action@v1.2.12
        with:
          key: ${{ runner.os }}-ccache-${{ github.ref }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ github.ref }}-
            ${{ runner.os }}-ccache-
          max-size: 500M

      # Disable man-db cache. Install unixodbc-dev and ccache.
      - name: Install unixodbc-dev and ccache
        run: |
          echo 'man-db man-db/auto-update boolean false' | sudo debconf-set-selections && sudo dpkg-reconfigure man-db
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev ccache
          
      - name: Download and set up sonar-scanner
        env:
          SONAR_SCANNER_DOWNLOAD_URL: https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${{ env.SONAR_SCANNER_VERSION }}-linux-x64.zip
        run: |
          mkdir -p $HOME/.sonar
          curl -sSLo $HOME/.sonar/sonar-scanner.zip ${{ env.SONAR_SCANNER_DOWNLOAD_URL }} 
          unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
          echo "$HOME/.sonar/sonar-scanner-${{ env.SONAR_SCANNER_VERSION }}-linux-x64/bin" >> $GITHUB_PATH

      - name: Download and set up build-wrapper
        env:
          BUILD_WRAPPER_DOWNLOAD_URL: ${{ env.SONAR_SERVER_URL }}/static/cpp/build-wrapper-linux-x86.zip
        run: |
          curl -sSLo $HOME/.sonar/build-wrapper-linux-x86.zip ${{ env.BUILD_WRAPPER_DOWNLOAD_URL }}
          unzip -o $HOME/.sonar/build-wrapper-linux-x86.zip -d $HOME/.sonar/
          echo "$HOME/.sonar/build-wrapper-linux-x86" >> $GITHUB_PATH

      - name: Run build-wrapper (ccache enabled)
        run: |
          mkdir build
          cmake -S . -B build -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCODE_COVERAGE=ON -DSKIP_DEMO=ON
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} cmake --build build/ --config Release -j"$(nproc)"

      - name: Run tests
        shell: cmake -P {0}
        run: |
          include(ProcessorCount)
          ProcessorCount(N)
          set(ENV{CTEST_OUTPUT_ON_FAILURE} "ON")          

          execute_process(
            COMMAND ctest -j ${N}
            WORKING_DIRECTORY build
            RESULT_VARIABLE result
            OUTPUT_VARIABLE output
            ERROR_VARIABLE output
            ECHO_OUTPUT_VARIABLE ECHO_ERROR_VARIABLE
            )
          if (NOT result EQUAL 0)
            string(REGEX MATCH "[0-9]+% tests.*[0-9.]+ sec.*$" test_results "${output}")
            string(REPLACE "\n" "%0A" test_results "${test_results}")
            message("::error::${test_results}")
            message(FATAL_ERROR "Running tests failed!")
          endif()

      # Run gcov to translate `.gcda` files into `.gcov` readable by humans and SonarCloud
      - name: Run gcov
        run: |
          mkdir coverage-dir
          cd coverage-dir
          find ../build -name '*.o' -type f -print | xargs gcov --preserve-paths | grep .
          echo List files
          ls -all

      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            --define sonar.host.url="${{ env.SONAR_SERVER_URL }}" \
            --define sonar.cfamily.compile-commands="${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json" \
            --define sonar.pullrequest.key=${{ github.event.pull_request.number }} \
            --define sonar.scm.revision=${{ github.event.pull_request.head.sha }} \
            --define sonar.cfamily.gcov.reportsPath="coverage-dir"
